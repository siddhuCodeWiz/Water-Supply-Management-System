<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        #map {
            height: 100vh;
            z-index: 0;
        }

        .popup {
            width: 300px;
            background: #a9d8f7;
            border-radius: 30px;
            border: 2px solid black;
            border: 2px #52bf97;
            position: absolute;
            top: 0;
            left: 80%;
            transform: translate(-50%, -50%) scale(0.1);
            text-align: start;
            padding: 0 30px 30px;
            color: #333;
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;
            font-style:oblique;
        }

        .open-popup {
            visibility: visible;
            top: 15%;
            transform: translate(-50%, -50%) scale(1);
            z-index: 1;
        }

        .popup input {
            width: 100%; /* Set the input width to 100% */
            margin-bottom: 10px; /* Optional: Add some spacing between inputs */
        }

        .popup button {
            width: 100%; /* Set the button width to 100% */
        }

        #yes{
            display: flex;
        }
    </style>

    <link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />


</head>

<body>

    <div id="map"></div>
    <button id="click" onclick="openpopup()">Click</button>
    <div id="container" class="container">
        <div id="popup" class="popup">
            <h1>Input Details</h1>
            <label for="name">Enter name: </label>
            <input type="text" id="name">
            <br>
            <label for="supplied">Is water supplied: </label>
            <div>
                <input type="radio" id="yes" value="Yes" name="supplied">
                <label for="yes">Yes</label>
            </div>
            <div>
                <input type="radio" id="no" value="No" name="supplied">
                <label for="no">No</label>
            </div>
            <br>
            <button id="closepopup" onclick="closepopup">Submit</button>
        </div>
    </div>
