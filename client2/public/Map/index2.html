<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        #map {
            height: 100vh;
            z-index: 0;
        }

        #searchbar{
            z-index:1000;
        }
        .popup {
            width: 300px;
            background: #a9d8f7;
            border-radius: 30px;
            border: 2px solid black;
            /* border: 2px #52bf97; */
            position: absolute;
            top: 0;
            left: 80%;
            transform: translate(-50%, -50%) scale(0.1);
            text-align: start;
            padding: 0 20px 20px;
            color: #333;
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;
            font-style:oblique;
        }

        .open-popup {
            visibility: visible;
            top: 15%;
            margin-top: 90px;
            transform: translate(-50%, -50%) scale(1);
            z-index: 1;
        }

        .popup input {
            width: 100%; /* Set the input width to 100% */
            margin-bottom: 10px; /* Optional: Add some spacing between inputs */
            display: block;
        }

        .popup button {
            width: 100%; /* Set the button width to 100% */
        }

        /* #yes{
            display: inline;
        } */

        .radio{
            display: flex;
            align-items: start;
            justify-content: start;
        }

        .radio input{
            width: 20px;
            height: 20px;
        }

        .radio label{
            font-size: medium;
            font-weight: bold;
        }
    </style>

    <link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />


</head>

<body>
    <div id="searchbar">
    <input id='can-container' type="search"/>
    <button id="can-btn" onclick= "goToLocation()">Search</button>
    </div>

    <div id="map"></div>
    <div id="container" class="container">
        <div id="popup" class="popup">
            <h2 id="heading">Input Details</h2>
            <label for="number" id="canidnumber">Enter:></label>
            <input type="text" id="number" >
            <br>
            <label for="underjunction" id="junctionnumber">Enter Connected Junction Number: </label>
            <input type="text" id="underjunction">
            <br>
            <label for="supplied" id="suppliedLabel">Is water supplied: </label>
            <div class="radio">
                <input type="radio" id="yes" value="yes" name="supplied">
                <label for="yes">Yes</label> 
            </div>
            <div class="radio">
                <input type="radio" id="no" value="no" name="supplied">
                <label for="no">No</label>
            </div>
            <br>
            <button id="closepopup" onclick="closepopup">Submit</button>
        </div>
    </div>
